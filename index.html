<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="todo">
      <section id="todo-add">
        <h3 class="todo-add__header page__header">Add Item</h3>
        <div class="todo-add__input-wrapper">
          <input id="new-task" class="todo-add__input task" type="text">
          <button class="todo-add__button button">Add</button>
        </div>
      </section>
      <section class="todo__incomplete todo-incomplete">
        <h3 class="todo-incomplete__header page__header">Todo</h3>
        <ul id="incomplete-tasks" class="todo-incomplete__list incomplete-tasks">
          <li class="todo-incomplete__item task-item">
            <input type="checkbox" class="todo-incomplete__checkbox task-item-checkbox">
            <label class="todo-incomplete__label task-label">Pay Bills</label>
            <input type="text" class="todo-incomplete__input incomplete-tasks-task task">
            <button class="todo-incomplete__button--edit edit button">Edit</button>
            <button class="todo-incomplete__button--delete delete button">
              <img class="todo-incomplete__image-remove delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo-incomplete__item edit-mode task-item">
            <input type="checkbox" class="todo-incomplete__checkbox task-item-checkbox">
            <label class="todo-incomplete__label task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-incomplete__input incomplete-tasks-task task">
            <button class="todo-incomplete__button--edit edit button">Save</button>
            <button class="todo-incomplete__button--delete delete button">
              <img class="todo-incomplete__image-remove delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__completed todo-completed">
        <h3 class="todo-completed__header page__header">Completed</h3>
        <ul id="completed-tasks" class="todo-completed__list completed-tasks">
          <li class="todo-completed__item task-item">
            <input type="checkbox" class="todo-completed__checkbox task-item-checkbox" checked>
            <label class="todo-completed__label completed-tasks-label task-label">See the Doctor</label>
            <input type="text" class="todo-completed__input completed-tasks-task task">
            <button class="todo-completed__button--edit edit button">Edit</button>
            <button class="todo-completed__button--delete delete button">
              <img class="todo-completed__image-remove delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</!DOCTYPE>
